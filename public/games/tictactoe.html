<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="/games/tictactoe.css" />
  <script defer src="/games/tictactoe.js"></script>

  <title>Tic-Tac-Toe</title>
</head>

<body>
  <div class="background">
    <nav>
      <a href="/">
        <img src="/images/logo.png" class="logo" alt="Logo">
      </a>
      <ul>
        <li><a href="/games/">Back</a></li>
      </ul>
    </nav>

    <main class="game">
      <section class="title">
        <h1>Tic Tac Toe</h1>
      </section>

      <section class="display">
        Player <span class="display-player playerX">X</span>'s turn
      </section>

      <section class="container">
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
      </section>

      <section class="display annoucer hide"></section>

      <section class="controls">
        <button id="reset">Reset</button>
      </section>
    </main>
  </div>
</body>
</html>
