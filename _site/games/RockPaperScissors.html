<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="/games/RockPaperScissors.css" />
  <script defer src="/games/RockPaperScissors.js"></script>

  <title>Kitten Doggy 'n Chicks</title>
</head>

<body>
  <div class="background">
    <nav>
      <a href="/">
        <img src="/images/logo.png" class="logo" alt="Logo">
      </a>
      <ul>
        <li><a href="/games/">Back</a></li>
      </ul>
    </nav>

    <div class="content">
      <h1 class="animation">Kitten Doggy 'n Chicks</h1>
      <p class="animation">Rock Paper Scissors but with a small twist</p>
    </div>

    <div class="start">
      <button type="button" class="btn" onclick="openPopup('popup')">START</button>

      <div class="popup" id="popup" aria-hidden="true">
        <div class="popup-content">
          <h3>Kitten Doggy 'n Chicks</h3>

          <p>Choose your character</p>

          <div class="character-grid">
            <button type="button" class="character-btn" onclick="chooseCharacter('Doggy')">
              <img src="/games/1.png" class="featuring-img animation" alt="Doggy">
            </button>

            <button type="button" class="character-btn" onclick="chooseCharacter('Chicks')">
              <img src="/games/2.png" class="featuring-img animation" alt="Chicks">
            </button>

            <button type="button" class="character-btn" onclick="chooseCharacter('Kitten')">
              <img src="/games/3.png" class="featuring-img animation" alt="Kitten">
            </button>
          </div>

          <div id="result-display"></div>

          <div class="popup-actions">
            <button type="button" onclick="closePopup('popup')">End</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    // In case your RockPaperScissors.js doesn't define these helpers
    window.openPopup = window.openPopup || function (popupId) {
      const popup = document.getElementById(popupId);
      if (!popup) return;
      popup.classList.add('openPopup');
      popup.setAttribute('aria-hidden', 'false');
    };

    window.closePopup = window.closePopup || function (popupId) {
      const popup = document.getElementById(popupId);
      if (!popup) return;
      popup.classList.remove('openPopup');
      popup.setAttribute('aria-hidden', 'true');
    };
  </script>
</body>
</html>
